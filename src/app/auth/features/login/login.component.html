<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="grid.svg" alt="Image" height="50" class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
      <span class="text-600 font-medium line-height-3"
        >¿No tienes una cuenta?</span
      >
      <a
        routerLink="/auth/register"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >¡Regístrate!</a
      >
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <label for="username" class="block text-900 font-medium mb-2"
        >Nombre de usuario</label
      >
      <input
        id="username"
        type="text"
        placeholder="Username"
        pInputText
        formControlName="username"
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Contraseña</label
      >
      <input
        id="password"
        type="password"
        placeholder="Password"
        pInputText
        formControlName="password"
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1">Recuérdame</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >¿Olvidaste la contraseña?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Iniciar sesión"
        icon="pi pi-user"
        class="w-full"
        [disabled]="!formLogin.valid"
        [loading]="isSaving"
        type="submit"
      ></button>
    </form>
  </div>
</div>
